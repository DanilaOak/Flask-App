<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>Password Generator</h1>
    <form action ="" method="POST">
        <p>Enter the required password length
            <input type="text" name="Len" required pattern="^[ 0-9]+$" placeholder="0"></input>
            <input type="submit" value="Submit"></input></p>
    </form>
    {% if data %}
        <h2>Your new password: {{ data.password }}</h2>
    {% endif %}
{% endblock %}
